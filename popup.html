<!doctype html>
<html>

<head>
  <meta charset="utf-8" />
  <title>SoundCloud Controller Popup</title>

  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/themes.css">
  <link rel="stylesheet" href="font_icons/font-icons.css">
</head>

<body>
  <div class="player-card" id="nzqm-player-container">
    <div class="player-info inline-flex-center">
      <div id="nzqm-song-image"></div>
      <div class="song-info scroll-container">
        <p id="nzqm-artist">
          <small>
            <b></b>
          </small>
        </p>
        <p id="nzqm-title"></p>
      </div>
      <div class="settings-container">
        <button class="settings" id="nzqm-settings-button">
          <i id="nzqm-settings-icon" class="icon-settings"></i>
        </button>
      </div>
    </div>
    <div id="nzqm-timer-container">
      <div id="nzqm-clock">--:--</div>
      <div id="nzqm-timer-bar-container">
        <div id="nzqm-timer-bar">
          <div id="nzqm-timer-background"></div>
          <div id="nzqm-timer-pointer" draggable="true"></div>
        </div>
      </div>
    </div>
    <div class="player-controls inline-flex-center">
      <button class="prev" id="nzqm-previous-button">
        <i class="icon-prev"></i>
      </button>
      <button class="play-pause" id="nzqm-play-pause-button">
        <i id="nzqm-play-pause" class="icon-play"></i>
      </button>
      <button class="next" id="nzqm-next-button">
        <i class="icon-next"></i>
      </button>

      <button class="repeat" id="nzqm-repeat-button">
        <i id="nzqm-replay" class="icon-repeat"></i>
      </button>
      <button class="sound" id="nzqm-volume-button">
        <i id="nzqm-volume" class="icon-volume"></i>
      </button>
      <button class="like" id="nzqm-like-button">
        <i id="nzqm-like-icon" class="icon-like"></i>
      </button>
    </div>
    <div id="nzqm-scroll-volume">
      <input type="range" min="0" max="50" value="5" step="5" onchange="rangevalue.value=value" />
    </div>
  </div>

  <script src="popup.js"></script>
</body>

</html>
